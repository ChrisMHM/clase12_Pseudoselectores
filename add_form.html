<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <title>Clase 11 - Formularios</title>
</head>

<body>

    <head class="head">
        <div class="h3__container">
            <div class="container">
                <h3>20% de descuento en todos los productos!</h3>
            </div>
        </div>
        <div class="h1__container">
            <div class="container">
                <img class="logo" src="./img/logo.svg" alt="">
                <h1>Nombre Tienda</h1>
            </div>
        </div>
        <div class="nav__container">
            <div class="hamburger__container">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a class="enlaces" href="#">Contacto</a></li>
                    <li><a class="enlaces" href="#">Registrarme</a></li>
                    <li><a class="enlaces" href="#">Ingresar</a></li>
                </ul>
            </nav>
        </div>
    </head>

    <main class="main">
        <form action="/index.html" method="post" class="form">
            <div class="title__container">
                <h2>Añadí tu super!</h2>
                <p>Agregá tu personaje favorito completando las opciones.</p>
            </div>
            <div class="fieldset__container">
                <fieldset class="left-fieldset">
                    <label for="nombre" class="title">*Nombre <input type="text" id="nombre" class="input"
                            required></label>
                    <label for="fecha" class="title">Fecha <input type="date" id="date" class="input" required></label>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="Descripción"
                        class="input"></textarea>
                </fieldset>
                <fieldset class="rigth-fieldset">
                    <label for="especie" class="title">*Especie
                        <select name="especie" id="especie" class="input">
                            <option value="humano">Humano</option>
                            <option value="alien">Alien</option>
                            <option value="experimento">Experimento</option>
                            <option value="kriptoniano">Kriptoniano</option>
                        </select>
                    </label>
                    <label for="foto" class="title">Agregar foto <input type="file" id="file" class="input" accept="image/png, image/jpeg image/jpg" required></label>
                    <label for="poderes" class="title">Poderes</label>
                    <div class="check__container input">
                        <label for="volar">
                            <input type="checkbox" id="volar" name="volar">
                            Volar
                            <span class="checkmark"></span>
                        </label>
                        <label for="inteligencia">
                            <input type="checkbox" id="inteligencia" name="inteligencia">
                            SuperInteligencia
                            <span class="checkmark"></span>
                        </label>
                        <label for="rayo">
                            <input type="checkbox" id="rayo" name="rayo">
                            Vista de rayo láser
                            <span class="checkmark"></span>
                        </label>
                        <label for="billetera">
                            <input type="checkbox" id="billetera" name="billetera">
                            Billetera gorda
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <hr>
                    <label class="title">
                        Tipo de personaje
                    </label>
                    <div class="radio__container input">
                        <label for="heroe"><input type="radio" id="heroe" name="personaje" checked> Héroe / Heroina</label>
                        <label for="villano"><input type="radio" id="villano" name="personaje"> Villano /
                            Villana</label>
                    </div>
                </fieldset>
                <div class="button__container">
                    <button type="submit">Añadir</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="rights">Todos los derechos reservados a FRONT END 1</p>
        </div>
    </footer>
</body>

</html>
